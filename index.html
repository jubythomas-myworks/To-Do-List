<div class="d-flex justify-content-around mb-2 mt-4">

<div>

<!-- Group of default radios - option 2 -->

<!-- Group of default radios - option 3 -->
<div class="custom-control custom-radio  pb-3 font-weight-normal">

<div>

<div class="custom-control custom-radio  pb-3 font-weight-normal">

</div>

<!-- Group of default radios - option 2 -->
<div class="custom-control custom-radio  pb-3 font-weight-normal">

</div>

</div>

<div>
  <p class="font-weight-bold  pb-1">Upcoming</p>

<div class="custom-control custom-radio  pb-3 font-weight-normal">

</div>

<div class="active-cyan-4 mb-4 borderRadius d-flex align-items-center">

 <div>
